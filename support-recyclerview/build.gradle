apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode 1
        versionName "${versions.supportLib}.${versions.fingerLib}"
    }
    buildTypes {
        all {
            resValue "string", "version", "${versions.supportLib}.${versions.fingerLib}"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "com.android.support:recyclerview-v7:${versions.supportLib}"
}

publish {
    userOrg = 'dev-fingerlinks'
    groupId = 'org.fingerlinks.mobile.android'
    artifactId = 'support-recyclerview'
    publishVersion = "${versions.supportLib}.${versions.fingerLib}"
}
